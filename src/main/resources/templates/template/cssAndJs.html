<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">

    <meta name="auth">
    <title th:text="${title}"></title>
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/webjars/adminlte/2.3.11/bootstrap/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/css/font-awesome/4.5.0/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{/css/ionicons/2.0.1/ionicons.min.css}">

    <link rel="stylesheet" th:href="@{/webjars/adminlte/2.3.11/dist/css/AdminLTE.min.css}">

<!--公用js-->

    <!-- AdminLTE App -->

    <!-- ctx-->
    <script th:src="@{/js/path/ctxPath.js}"></script>
    <!-- ctx-->
    <script th:src="@{/js/path/ajaxConfig.js}"></script>

    <script th:src="@{/webjars/sweetalert2/9.10.12/dist/sweetalert2.min.js}"></script>
    <script th:src="@{/js/sweetAlert2Util/sweetAlert2Util.js}"></script>
</div>

</html>
